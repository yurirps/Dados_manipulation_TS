<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulação de Dados com TypeScript</title>
    <style>
      body {
        font-size: 1.5rem;
        font-family: sans-serif;
        margin: 2rem;
        background-color: #f3f3f3;
      }

      table {
        border-spacing: 0;
        text-align: left;
      }

      table td, table th {
        padding: .5rem 1rem;
      }

      table tr:nth-child(even){
        background-color: ghostwhite;
      }

      h2, p {
        margin-left: 1rem;
      }

      h2 {
        border-top: 6px solid ghostwhite;
        padding-top: 1rem;
      }

      div {
        border-top: 3px solid ghostwhite;
      }


    </style>
  </head>
  <body>

    <h2>Estatisticas</h2>
    <p id="total">Total: <span></span></p>
    <div id="pagamento"></div>
    <div id="status"></div>
    <p id="melhorDia">Dia com mais vendas: <span></span></p>
    <h2>Dados</h2>
    <table id="transacoes">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Compra</th>
          <th>Pagamento</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script type="module" src="./dist/script.js"></script>
  </body>
</html>
